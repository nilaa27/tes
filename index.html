<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrasi Turnamen Sepak Bola</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --primary-color: #4CAF50; /* Hijau Bola */
            --secondary-color: #3F51B5; /* Biru Tua */
            --accent-color: #FFC107; /* Kuning Terang */
            --text-color: #E0E0E0;
            --bg-dark: #1a1a2e;
            --form-bg: rgba(255, 255, 255, 0.1);
            --form-border: rgba(255, 255, 255, 0.2);
            --ball-size: 30px; /* Ukuran bola */
        }

        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-color);
            overflow: hidden; /* Sembunyikan scrollbar saat loading */
            display: flex; /* Menggunakan flexbox untuk memposisikan loading screen di tengah */
            align-items: center;
            justify-content: center;
            min-height: 100vh; /* Pastikan body mengambil tinggi penuh viewport */
        }

        /* --- Loading Screen Container --- */
        #loading-screen {
            position: fixed; /* Tetap di atas konten lain */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, var(--bg-dark), #0f0f1b); /* Background loading */
            display: flex;
            flex-direction: column;
            justify-content: flex-end; /* Posisikan ke bawah */
            align-items: center;
            z-index: 9999;
            transition: opacity 1s ease-out, visibility 1s ease-out; /* Transisi saat menghilang */
            padding-bottom: 50px; /* Jarak dari bawah layar */
            box-sizing: border-box; /* Pastikan padding tidak membuat overflow */
        }

        #loading-screen.hidden {
            opacity: 0;
            visibility: hidden;
        }

        /* --- Konten Loading Bar --- */
        #loading-animation-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 80%; /* Lebar total container loading */
            max-width: 400px;
        }

        .loading-logo-container {
            margin-bottom: 20px; /* Jarak antara logo dan bar */
        }

        .loading-logo {
            max-width: 120px; /* Ukuran logo di loading screen */
            height: auto;
            filter: drop-shadow(0 0 10px rgba(var(--accent-color), 0.5)); /* Sedikit glow pada logo */
        }

        .loading-bar-container {
            background-color: rgba(255, 255, 255, 0.15); /* Latar belakang bar */
            border-radius: 10px;
            width: 100%;
            height: 15px; /* Tinggi bar */
            overflow: hidden;
            position: relative; /* Penting untuk posisi bola */
            box-shadow: inset 0 0 5px rgba(0,0,0,0.3); /* Efek cekung */
        }

        #loading-bar-fill {
            background-color: var(--accent-color); /* Warna isi bar */
            height: 100%;
            width: 0%; /* Mulai dari 0% */
            border-radius: 10px;
            transition: width 0.05s linear; /* Transisi lebih cepat untuk update JS */
            position: relative; /* Untuk posisi bola di dalamnya */
        }

        .loading-ball {
            position: absolute;
            top: 50%; /* Posisikan vertikal di tengah bar */
            left: 0; /* Posisi awal di kiri bar */
            transform: translate(-50%, -50%) rotate(0deg); /* Transformasi awal */
            width: var(--ball-size); /* Ukuran bola */
            height: var(--ball-size);
            border-radius: 50%;
            overflow: hidden; /* Sembunyikan segmen yang keluar dari bola */
            box-shadow: 0 0 8px rgba(255, 255, 255, 0.5); /* Glow bola */
            z-index: 10; /* Pastikan bola di atas bar */
            background: radial-gradient(circle at 30% 30%, #fff, #bbb, #555); /* Efek 3D dasar bola */
        }

        /* Segmen pola bola */
        .loading-ball .segment {
            position: absolute;
            width: 50%;
            height: 50%;
        }
        .loading-ball .segment:nth-child(1) { top: 0; left: 0; background-color: #000; }
        .loading-ball .segment:nth-child(2) { top: 0; left: 50%; background-color: #FFF; }
        .loading-ball .segment:nth-child(3) { top: 50%; left: 0; background-color: #FFF; }
        .loading-ball .segment:nth-child(4) { top: 50%; left: 50%; background-color: #000; }


        .loading-text {
            margin-top: 20px;
            font-size: 1.1em;
            letter-spacing: 1.5px;
            color: var(--text-color);
            text-shadow: 0 0 5px rgba(var(--accent-color), 0.3);
        }

        /* --- Main Content / Form (Hidden Initially) --- */
        #main-content {
            opacity: 0;
            visibility: hidden;
            transition: opacity 1s ease-in, visibility 1s ease-in;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            /* Ganti dengan URL gambar stadion asli atau path file lokalmu */
            background: url('https://via.placeholder.com/1920x1080/000000/FFFFFF?text=Background+Stadion+Blur') no-repeat center center / cover;
            position: fixed; /* Gunakan fixed agar menutupi seluruh layar setelah loading */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        #main-content::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6); /* Overlay gelap */
            backdrop-filter: blur(5px); /* Efek blur untuk background */
            -webkit-backdrop-filter: blur(5px);
            z-index: -1;
        }

        #main-content.active {
            opacity: 1;
            visibility: visible;
            overflow-y: auto; /* Aktifkan scrollbar setelah konten utama muncul */
        }

        .registration-card {
            background: var(--form-bg); /* Semi-transparan */
            border: 1px solid var(--form-border);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(10px); /* Efek Glassmorphism */
            -webkit-backdrop-filter: blur(10px);
            max-width: 500px;
            width: 90%;
            z-index: 1;
            transform: translateY(20px); /* Animasi slide up */
            opacity: 0;
            animation: slideUpIn 0.8s forwards;
            animation-delay: 1.2s; /* Delay setelah loading screen hilang */
        }

        @keyframes slideUpIn {
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .logo-header-container {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo-header-container img {
            max-width: 90%;
            height: auto;
            display: block;
            margin: 0 auto;
            filter: drop-shadow(0 0 15px rgba(255, 193, 7, 0.6)); /* Efek glow untuk logo */
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--text-color);
        }

        input[type="text"],
        input[type="tel"],
        select {
            width: calc(100% - 20px);
            padding: 12px 10px;
            border: 1px solid var(--form-border);
            border-radius: 8px;
            background-color: rgba(255, 255, 255, 0.1);
            color: var(--text-color);
            font-size: 1em;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
            outline: none;
        }

        input[type="text"]:focus,
        input[type="tel"]:focus,
        select:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(var(--primary-color), 0.3);
        }

        select {
            appearance: none;
            background-image: url('data:image/svg+xml;charset=US-ASCII,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20viewBox%3D%220%200%2020%2020%22%3E%3Cpath%20fill%3D%22%23E0E0E0%22%20d%3D%22M7%2010l5%205%205-5z%22%2F%3E%3C%2Fsvg%3E');
            background-repeat: no-repeat;
            background-position: right 10px center;
            background-size: 15px;
        }

        button {
            display: block;
            width: 100%;
            padding: 15px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.2em;
            font-weight: 700;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
            position: relative;
            overflow: hidden;
            margin-top: 30px;
        }

        button i {
            margin-right: 10px;
        }

        button:hover {
            background-color: #4CAF50;
            transform: translateY(-3px);
            box-shadow: 0 8px 15px rgba(var(--primary-color), 0.4);
        }

        button:active {
            transform: translateY(0);
            box-shadow: 0 5px 10px rgba(var(--primary-color), 0.3);
        }

        button::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.2);
            transition: all 0.5s ease;
            transform: skewX(-20deg);
        }

        button:hover::after {
            left: 100%;
        }

        .send-time {
            text-align: center;
            margin-top: 25px;
            font-size: 0.9em;
            color: var(--accent-color);
            font-weight: 600;
            text-shadow: 0 0 5px rgba(var(--accent-color), 0.3);
        }

        /* Responsive */
        @media (max-width: 600px) {
            .registration-card {
                padding: 25px;
            }
            .logo-header-container img {
                max-width: 100%;
            }
            button {
                font-size: 1.1em;
            }
            #loading-screen {
                padding-bottom: 30px; /* Kurangi padding di mobile */
            }
            .loading-logo {
                max-width: 100px;
            }
        }
    </style>
</head>
<body>

    <div id="loading-screen">
        <div id="loading-animation-wrapper">
            <div class="loading-logo-container">
                <img src="logo-minisoccer.png" alt="Mini Soccer Logo" class="loading-logo">
            </div>
            <div class="loading-bar-container">
                <div id="loading-bar-fill">
                    <div class="loading-ball">
                        <div class="segment"></div>
                        <div class="segment"></div>
                        <div class="segment"></div>
                        <div class="segment"></div>
                    </div>
                </div>
            </div>
            <p class="loading-text">Mempersiapkan lapangan...</p>
        </div>
    </div>

    <div id="main-content">
        <div class="registration-card">
            <div class="logo-header-container">
                <img src="logo-minisoccer.png" alt="Logo Mini Soccer DR Soetomo">
            </div>

            <form id="registrationForm">
                <div class="form-group">
                    <label for="namaKetua">Nama Ketua Tim:</label>
                    <input type="text" id="namaKetua" placeholder="Contoh: Rio Pratama" required>
                </div>

                <div class="form-group">
                    <label for="namaTeam">Nama Tim:</label>
                    <input type="text" id="namaTeam" placeholder="Contoh: Elang Hitam FC" required>
                </div>

                <div class="form-group">
                    <label for="asalRW">Asal RW:</label>
                    <select id="asalRW" required>
                        <option value="">Pilih RW</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="noKetua">Nomor WhatsApp Ketua:</label>
                    <input type="tel" id="noKetua" placeholder="Contoh: 6281234567890" required>
                </div>

                <button type="submit" id="daftarButton">
                    <i class="fab fa-whatsapp"></i> Daftar Sekarang
                </button>
            </form>
            <p class="send-time" id="sendTime">Pendaftaran Anda akan dikirim pada: Loading...</p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loadingScreen = document.getElementById('loading-screen');
            const loadingBarFill = document.getElementById('loading-bar-fill');
            const loadingBall = document.querySelector('.loading-ball');
            const mainContent = document.getElementById('main-content');
            const registrationForm = document.getElementById('registrationForm');
            const sendTimeElement = document.getElementById('sendTime');

            // --- CONFIGURASI UTAMA ---
            const organizerWhatsAppNumber = '6281234567890'; // ** GANTI DENGAN NOMOR ASLI KAMU **
            const totalLoadingTime = 3000; // Total durasi loading screen (3 detik)
            const ballDiameter = parseFloat(getComputedStyle(document.documentElement).getPropertyValue('--ball-size')); // Ambil ukuran bola dari CSS
            const ballCircumference = Math.PI * ballDiameter; // Keliling bola

            // Fungsi untuk memperbarui waktu pengiriman
            function updateSendTime() {
                const now = new Date();
                const options = {
                    weekday: 'long',
                    year: 'numeric',
                    month: 'long',
                    day: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit',
                    hour12: false, // Format 24 jam
                    timeZone: 'Asia/Jakarta' // Zona waktu untuk WIB (Jakarta, Surabaya, dll.)
                };
                const formattedDate = new Intl.DateTimeFormat('id-ID', options).format(now);
                sendTimeElement.textContent = `Pendaftaran Anda akan dikirim pada: ${formattedDate} WIB`;
            }

            // Fungsi untuk animasi loading bar dan bola
            function animateLoading() {
                let startTime = null;
                const loadingBarContainerWidth = loadingBarFill.parentElement.offsetWidth; // Lebar kontainer bar

                function step(currentTime) {
                    if (!startTime) startTime = currentTime;
                    const elapsedTime = currentTime - startTime;
                    const progress = Math.min(elapsedTime / totalLoadingTime, 1); // Hitung progress (0.0 - 1.0)

                    // Update lebar bar
                    const barWidthPercentage = progress * 100;
                    loadingBarFill.style.width = `${barWidthPercentage}%`;

                    // Posisikan dan putar bola
                    // Hitung posisi X absolut bola di dalam container bar
                    const currentBallXAbsolute = progress * loadingBarContainerWidth;

                    // Sesuaikan agar bola berada di tengah ujung bar
                    // Bola harus bergerak dari kiri (di luar) hingga kanan (di luar)
                    // Offset awal agar bola masuk dari kiri
                    const ballOffsetStart = -ballDiameter / 2; // Mulai setengah bola di luar kiri
                    // Jangkauan gerak efektif bola
                    const ballEffectiveRange = loadingBarContainerWidth + ballDiameter;
                    const ballX = (progress * ballEffectiveRange) + ballOffsetStart;

                    // Rotasi bola
                    const rotationDegrees = (currentBallXAbsolute / ballCircumference) * 360;

                    loadingBall.style.transform = `translateX(${ballX}px) translateY(-50%) rotate(${rotationDegrees}deg)`;


                    if (progress < 1) {
                        requestAnimationFrame(step); // Lanjutkan animasi
                    } else {
                        // Setelah animasi loading selesai
                        setTimeout(() => {
                            loadingScreen.classList.add('hidden'); // Sembunyikan loading screen
                            mainContent.classList.add('active'); // Tampilkan konten utama
                            document.body.style.overflow = 'auto'; // Aktifkan scrollbar
                        }, 200); // Sedikit delay agar transisi terlihat mulus
                    }
                }
                requestAnimationFrame(step); // Mulai animasi
            }

            // Inisialisasi
            animateLoading();
            setInterval(updateSendTime, 1000); // Perbarui waktu setiap detik
            updateSendTime(); // Panggil sekali saat halaman dimuat

            // Handle submit form
            registrationForm.addEventListener('submit', function(event) {
                event.preventDefault(); // Mencegah form reload halaman

                const namaKetua = document.getElementById('namaKetua').value;
                const namaTeam = document.getElementById('namaTeam').value;
                const asalRW = document.getElementById('asalRW').value;
                const noKetua = document.getElementById('noKetua').value;

                // Validasi sederhana
                if (!namaKetua || !namaTeam || !asalRW || !noKetua) {
                    alert('Harap isi semua kolom pendaftaran!');
                    return;
                }

                // Pesan WhatsApp otomatis
                const message = `Halo Admin Turnamen Sepak Bola,%0A%0ASaya ingin mendaftarkan tim saya:%0A%0ANama Ketua Tim: ${namaKetua}%0ANama Tim: ${namaTeam}%0AAsal RW: ${asalRW}%0ANomor WhatsApp Ketua: ${noKetua}%0A%0AMohon informasi selanjutnya mengenai pendaftaran. Terima kasih!`;

                // Encode pesan untuk URL
                const encodedMessage = encodeURIComponent(message);

                // Buat URL WhatsApp
                const whatsappURL = `https://wa.me/${organizerWhatsAppNumber}?text=${encodedMessage}`;

                // Arahkan browser ke URL WhatsApp di tab baru
                window.open(whatsappURL, '_blank');
            });
        });
    </script>
</body>
</html>
