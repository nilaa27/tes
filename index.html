<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Speed Test Retro Pixel</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="frame pixel" onclick="startTest()">
      <canvas id="speedometer" width="250" height="250"></canvas>
      <div class="speed-value" id="speedValue">0.0 Mbps</div>
    </div>

    <div class="grid">
      <div class="box pixel" onclick="startTest()">
        <p>PING</p><strong id="ping">0</strong> ms
        <p>JITTER</p><strong id="jitter">0</strong> ms
      </div>
      <div class="box pixel" onclick="startTest()">
        <p>UNDUH</p><strong id="download">0</strong> Mbps
      </div>
      <div class="box pixel" onclick="startTest()">
        <p>UNGGAH</p><strong id="upload">0</strong> Mbps
      </div>
      <div class="box pixel">
        <p id="isp">ISP</p>
        <p id="ip">IP</p>
        <p id="lokasi">Kota</p>
        <p id="perangkat">Perangkat</p>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
