<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrasi Turnamen Sepak Bola</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --primary-color: #4CAF50; /* Hijau Bola */
            --secondary-color: #3F51B5; /* Biru Tua */
            --accent-color: #FFC107; /* Kuning Terang */
            --text-color: #E0E0E0;
            --bg-dark: #1a1a2e;
            --form-bg: rgba(255, 255, 255, 0.1);
            --form-border: rgba(255, 255, 255, 0.2);
        }

        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-color);
            overflow: hidden; /* Sembunyikan scrollbar saat loading */
        }

        /* --- Loading Screen --- */
        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, var(--bg-dark), #0f0f1b);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 1s ease-out, visibility 1s ease-out;
        }

        #loading-screen.hidden {
            opacity: 0;
            visibility: hidden;
        }

        .football-loader {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, #fff, #bbb 50%, #000 50%, #333);
            position: relative;
            animation: spin 1.5s linear infinite, bounce 1s ease-in-out infinite alternate;
            box-shadow: 0 0 20px rgba(var(--primary-color), 0.7);
        }

        @keyframes spin {
            0% { transform: rotateY(0deg); }
            100% { transform: rotateY(360deg); }
        }

        @keyframes bounce {
            0% { transform: translateY(0); }
            100% { transform: translateY(-20px); }
        }

        .loading-text {
            margin-top: 20px;
            font-size: 1.2em;
            letter-spacing: 2px;
            color: var(--accent-color);
            text-shadow: 0 0 5px var(--accent-color);
            animation: pulse 1.5s infinite alternate;
        }

        @keyframes pulse {
            0% { opacity: 0.7; }
            100% { opacity: 1; }
        }

        /* --- Main Content / Form --- */
        #main-content {
            opacity: 0;
            visibility: hidden;
            transition: opacity 1s ease-in, visibility 1s ease-in;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: url('https://via.placeholder.com/1920x1080/000000/FFFFFF?text=Background+Stadion+Blur') no-repeat center center / cover; /* Placeholder background */
            position: relative;
        }

        #main-content::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6); /* Overlay gelap */
            backdrop-filter: blur(5px); /* Efek blur untuk background */
            z-index: 0;
        }

        #main-content.active {
            opacity: 1;
            visibility: visible;
            overflow-y: auto; /* Aktifkan scrollbar setelah loading */
        }

        .registration-card {
            background: var(--form-bg); /* Semi-transparan */
            border: 1px solid var(--form-border);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(10px); /* Efek Glassmorphism */
            -webkit-backdrop-filter: blur(10px);
            max-width: 500px;
            width: 90%;
            z-index: 1;
            transform: translateY(20px); /* Animasi slide up */
            opacity: 0;
            animation: slideUpIn 0.8s forwards;
            animation-delay: 1.2s; /* Delay setelah loading screen hilang */
        }

        @keyframes slideUpIn {
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        h1 {
            text-align: center;
            color: var(--accent-color);
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 0 0 10px rgba(var(--accent-color), 0.5);
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--text-color);
        }

        input[type="text"],
        input[type="tel"],
        select {
            width: calc(100% - 20px);
            padding: 12px 10px;
            border: 1px solid var(--form-border);
            border-radius: 8px;
            background-color: rgba(255, 255, 255, 0.1);
            color: var(--text-color);
            font-size: 1em;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
            outline: none;
        }

        input[type="text"]:focus,
        input[type="tel"]:focus,
        select:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(var(--primary-color), 0.3);
        }

        select {
            appearance: none; /* Hilangkan panah default */
            background-image: url('data:image/svg+xml;charset=US-ASCII,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20viewBox%3D%220%200%2020%2020%22%3E%3Cpath%20fill%3D%22%23E0E0E0%22%20d%3D%22M7%2010l5%205%205-5z%22%2F%3E%3C%2Fsvg%3E');
            background-repeat: no-repeat;
            background-position: right 10px center;
            background-size: 15px;
        }

        button {
            display: block;
            width: 100%;
            padding: 15px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.2em;
            font-weight: 700;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
            position: relative;
            overflow: hidden;
            margin-top: 30px;
        }

        button i {
            margin-right: 10px;
        }

        button:hover {
            background-color: #4CAF50; /* Slightly darker green */
            transform: translateY(-3px);
            box-shadow: 0 8px 15px rgba(var(--primary-color), 0.4);
        }

        button:active {
            transform: translateY(0);
            box-shadow: 0 5px 10px rgba(var(--primary-color), 0.3);
        }

        /* Shine effect on hover */
        button::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.2);
            transition: all 0.5s ease;
            transform: skewX(-20deg);
        }

        button:hover::after {
            left: 100%;
        }

        .send-time {
            text-align: center;
            margin-top: 25px;
            font-size: 0.9em;
            color: var(--accent-color);
            font-weight: 600;
            text-shadow: 0 0 5px rgba(var(--accent-color), 0.3);
        }

        /* Responsive */
        @media (max-width: 600px) {
            .registration-card {
                padding: 25px;
            }
            h1 {
                font-size: 2em;
            }
            button {
                font-size: 1.1em;
            }
        }
    </style>
</head>
<body>

    <div id="loading-screen">
        <div class="football-loader"></div>
        <p class="loading-text">Mempersiapkan lapangan...</p>
    </div>

    <div id="main-content">
        <div class="registration-card">
            <h1>Registrasi Turnamen Sepak Bola</h1>
            <form id="registrationForm">
                <div class="form-group">
                    <label for="namaKetua">Nama Ketua Tim:</label>
                    <input type="text" id="namaKetua" placeholder="Contoh: Rio Pratama" required>
                </div>

                <div class="form-group">
                    <label for="namaTeam">Nama Tim:</label>
                    <input type="text" id="namaTeam" placeholder="Contoh: Elang Hitam FC" required>
                </div>

                <div class="form-group">
                    <label for="asalRW">Asal RW:</label>
                    <select id="asalRW" required>
                        <option value="">Pilih RW</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="noKetua">Nomor WhatsApp Ketua:</label>
                    <input type="tel" id="noKetua" placeholder="Contoh: 6281234567890" required>
                </div>

                <button type="submit" id="daftarButton">
                    <i class="fab fa-whatsapp"></i> Daftar Sekarang
                </button>
            </form>
            <p class="send-time" id="sendTime">Pendaftaran Anda akan dikirim pada: Loading...</p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loadingScreen = document.getElementById('loading-screen');
            const mainContent = document.getElementById('main-content');
            const registrationForm = document.getElementById('registrationForm');
            const sendTimeElement = document.getElementById('sendTime');

            // --- CONFIGURASI UTAMA ---
            // Ganti dengan nomor WhatsApp penyelenggara (contoh: 6281234567890)
            const organizerWhatsAppNumber = '6281234567890'; // ** GANTI DENGAN NOMOR ASLI **
            // --- AKHIR KONFIGURASI ---

            // Fungsi untuk memperbarui waktu pengiriman
            function updateSendTime() {
                const now = new Date();
                const options = {
                    weekday: 'long',
                    year: 'numeric',
                    month: 'long',
                    day: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit',
                    hour12: false, // Format 24 jam
                    timeZone: 'Asia/Jakarta' // Zona waktu untuk WIB
                };
                // Memformat tanggal ke bahasa Indonesia
                const formattedDate = new Intl.DateTimeFormat('id-ID', options).format(now);
                sendTimeElement.textContent = `Pendaftaran Anda akan dikirim pada: ${formattedDate} WIB`;
            }

            // Atur loading screen
            setTimeout(() => {
                loadingScreen.classList.add('hidden'); // Sembunyikan loading screen
                mainContent.classList.add('active'); // Tampilkan konten utama
                document.body.style.overflow = 'auto'; // Aktifkan scrollbar
            }, 3000); // Durasi loading screen 3 detik

            // Perbarui waktu setiap detik
            setInterval(updateSendTime, 1000);
            // Panggil sekali saat halaman dimuat
            updateSendTime();

            // Handle submit form
            registrationForm.addEventListener('submit', function(event) {
                event.preventDefault(); // Mencegah form reload halaman

                const namaKetua = document.getElementById('namaKetua').value;
                const namaTeam = document.getElementById('namaTeam').value;
                const asalRW = document.getElementById('asalRW').value;
                const noKetua = document.getElementById('noKetua').value;

                // Validasi sederhana
                if (!namaKetua || !namaTeam || !asalRW || !noKetua) {
                    alert('Harap isi semua kolom pendaftaran!');
                    return;
                }

                // Pesan WhatsApp otomatis
                const message = `Halo Admin Turnamen Sepak Bola,%0A%0ASaya ingin mendaftarkan tim saya:%0A%0ANama Ketua Tim: ${namaKetua}%0ANama Tim: ${namaTeam}%0AAsal RW: ${asalRW}%0ANomor WhatsApp Ketua: ${noKetua}%0A%0AMohon informasi selanjutnya mengenai pendaftaran. Terima kasih!`;

                // Encode pesan untuk URL
                const encodedMessage = encodeURIComponent(message);

                // Buat URL WhatsApp
                const whatsappURL = `https://wa.me/${organizerWhatsAppNumber}?text=${encodedMessage}`;

                // Arahkan browser ke URL WhatsApp di tab baru
                window.open(whatsappURL, '_blank');
            });
        });
    </script>
</body>
</html>
