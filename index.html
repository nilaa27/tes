<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SpeedTest</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1 class="title">SpeedTest</h1>
    <canvas id="speedometer" width="300" height="200"></canvas>
    <div class="speed">Kecepatan: <span id="speedValue">0 Mbps</span></div>
    <button onclick="startTest()">Mulai Tes</button>
    <div class="info">
      <p>IP: <span id="ip">-</span></p>
      <p>Lokasi: <span id="lokasi">-</span></p>
      <p>ISP: <span id="isp">-</span></p>
      <p>Perangkat: <span id="perangkat">-</span></p>
      <p>Download: <span id="download">-</span> Mbps</p>
      <p>Upload: <span id="upload">-</span> Mbps</p>
      <p>Ping: <span id="ping">-</span> ms</p>
      <p>Jitter: <span id="jitter">-</span> ms</p>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
