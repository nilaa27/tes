<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Speed Test</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="top-section">
      <div class="speed-labels">
        <div class="label">
          <span class="icon">⬇</span> Unduh <span class="unit">Mbps</span>
        </div>
      </div>
      <div class="stats">
        <div>Ping: <span id="ping">--</span> ms</div>
        <div>Jitter: <span id="jitter">--</span> ms</div>
      </div>
    </div>

    <div class="speedometer">
      <canvas id="downloadGauge" width="300" height="300"></canvas>
      <div class="speed-value" id="downloadSpeed">--</div>
      <div class="unit-text">Mbps</div>
    </div>

    <div class="speed-labels">
      <div class="label">
        <span class="icon">⬆</span> Unggah <span class="unit">Mbps</span>
      </div>
    </div>

    <div class="speedometer">
      <canvas id="uploadGauge" width="300" height="300"></canvas>
      <div class="speed-value" id="uploadSpeed">--</div>
      <div class="unit-text">Mbps</div>
    </div>

    <div id="finalResult">
      <div id="downloadResult">Unduh: -- Mbps</div>
      <div id="uploadResult">Unggah: -- Mbps</div>
    </div>

    <button id="restartBtn">Mulai Ulang</button>

    <div class="info">
      <div id="device">Memuat perangkat...</div>
      <div id="isp">Memuat ISP...</div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
