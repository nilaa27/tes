<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel 3D Speed Test</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container pixel-border">
        <h1>Pixel Speed Test</h1>

        <div class="header-metrics">
            <div class="metric-box download pixel-border">
                <span class="label">Unduh</span>
                <span class="value" id="headerDownloadValue">--</span>
                <span class="unit">Mbps</span>
            </div>
            <div class="metric-box upload pixel-border">
                <span class="label">Unggah</span>
                <span class="value" id="headerUploadValue">--</span>
                <span class="unit">Mbps</span>
            </div>
        </div>

        <div class="icon-row">
            <div class="icon-item">
                <div class="icon ping"></div>
                Ping <span class="value" id="pingValue">--</span> ms
            </div>
            <div class="icon-item">
                <div class="icon game"></div>
                Jitter <span class="value" id="jitterValue">--</span> ms
            </div>
            <div class="icon-item">
                <div class="icon stream"></div>
                --
            </div>
            <div class="icon-item">
                <div class="icon user"></div>
                --
            </div>
        </div>

        <div class="speed-gauge">
            <div class="gauge-background"></div>
            <div class="gauge-gradient-arc"></div>
            <div class="gauge-markings"></div>
            
            <div class="gauge-needle" id="gaugeNeedle"></div>
            <div class="gauge-center-cap"></div>
            
            <div class="gauge-value-display">
                <span class="speed-value" id="downloadSpeed">0.00</span> <span class="unit">Mbps</span>
            </div>

            <div class="gauge-numbers">
                <span class="m-0">0</span>
                <span class="m-5">5</span>
                <span class="m-10">10</span>
                <span class="m-50">50</span>
                <span class="m-100">100</span>
                <span class="m-250">250</span>
                <span class="m-500">500</span>
                <span class="m-750">750</span>
                <span class="m-1000">1.000</span>
            </div>
        </div>
        
        <div class="buttons">
            <button id="startButton" class="pixel-border">Mulai Tes!</button>
        </div>
    </div>

    <div class="info-panel pixel-border">
        <div class="info-item pixel-border">
            <span class="label">Provider:</span> <span class="value" id="providerValue">IM3 Ooredoo</span>
        </div>
        <div class="info-item pixel-border">
            <span class="label">Lokasi:</span> <span class="value" id="locationValue">Surabaya</span>
        </div>
        <div class="info-item pixel-border">
            <span class="label">sudah berapa lama kamu bertahan?:</span> <span class="value">2005-09-28</span>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
