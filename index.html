<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrasi Turnamen Sepak Bola</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --primary-color: #4CAF50; /* Hijau Bola */
            --secondary-color: #3F51B5; /* Biru Tua */
            --accent-color: #FFC107; /* Kuning Terang (Warna Isi Bar) */
            --text-color: #E0E0E0;
            --bg-dark: #1a1a2e;
            --form-bg: rgba(255, 255, 255, 0.1);
            --form-border: rgba(255, 255, 255, 0.2);
            --ball-size: 40px; /* Ukuran bola di progress bar */
            --bar-height: 25px; /* Tinggi progress bar */
            --bar-radius: 20px; /* Radius sudut progress bar */
        }

        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-color);
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        /* --- Loading Screen Container --- */
        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #12122c, #0a0a1a); /* Gradien gelap yang lebih dalam */
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            align-items: center;
            z-index: 9999;
            transition: opacity 1s ease-out, visibility 1s ease-out;
            padding-bottom: 70px;
            box-sizing: border-box;
        }

        #loading-screen.hidden {
            opacity: 0;
            visibility: hidden;
        }

        /* --- Konten Loading Bar Wrapper --- */
        #loading-animation-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 80%;
            max-width: 500px; /* Sedikit lebih lebar untuk kesan megah */
            perspective: 1000px;
        }

        .loading-logo-container {
            margin-bottom: 30px;
            animation: fadeInScale 0.8s ease-out forwards;
            animation-delay: 0.2s;
            opacity: 0;
        }

        .loading-main-logo {
            max-width: 280px;
            height: auto;
            filter: drop-shadow(0 0 25px rgba(var(--primary-color), 0.8));
        }

        .loading-bar-container {
            background-color: rgba(255, 255, 255, 0.25);
            border-radius: var(--bar-radius);
            width: 100%;
            height: var(--bar-height);
            overflow: hidden;
            position: relative;
            border: 3px solid rgba(255, 255, 255, 0.5);
            box-shadow: inset 0 0 8px rgba(0,0,0,0.4), 0 0 15px rgba(var(--accent-color), 0.3);
            animation: fadeInSlideUp 0.8s ease-out forwards;
            animation-delay: 0.4s;
            opacity: 0;
            transform: translateY(20px);
        }

        #loading-bar-fill {
            background: linear-gradient(90deg, var(--accent-color), #FFECB3);
            height: 100%;
            width: 0%;
            border-radius: var(--bar-radius);
            transition: width 0.05s linear;
            position: relative;
            box-shadow: 0 0 10px rgba(var(--accent-color), 0.7);
        }

        .loading-text-bar {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #222;
            font-weight: 700;
            font-size: 1em;
            letter-spacing: 2px;
            text-shadow: 0 1px 3px rgba(255,255,255,0.7);
            z-index: 2;
        }

        .loading-ball-in-bar {
            position: absolute;
            top: 50%;
            left: 0;
            transform: translate(-50%, -50%) rotate(0deg);
            width: var(--ball-size);
            height: var(--ball-size);
            background: url('football-fire.png') no-repeat center center / contain;
            border-radius: 50%;
            box-shadow: 0 0 15px rgba(255, 255, 0, 1), 0 0 25px rgba(255, 100, 0, 0.8);
            transition: transform 0.05s linear;
            z-index: 3;
            animation: pulseGlow 1.5s infinite alternate;
        }

        @keyframes pulseGlow {
            0% { box-shadow: 0 0 10px rgba(255, 255, 0, 0.8), 0 0 20px rgba(255, 100, 0, 0.6); }
            100% { box-shadow: 0 0 20px rgba(255, 255, 0, 1), 0 0 35px rgba(255, 100, 0, 1); }
        }

        .loading-bottom-text {
            margin-top: 30px;
            font-size: 1.2em;
            font-weight: 600;
            letter-spacing: 2px;
            color: var(--text-color);
            text-shadow: 0 0 10px rgba(var(--accent-color), 0.5);
            animation: pulseText 1.5s infinite alternate;
        }

        @keyframes pulseText {
            0% { opacity: 0.8; text-shadow: 0 0 5px rgba(var(--accent-color), 0.3); }
            100% { opacity: 1; text-shadow: 0 0 15px rgba(var(--accent-color), 0.7); }
        }

        @keyframes fadeInScale {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }

        @keyframes fadeInSlideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }


        /* --- Main Content / Form --- */
        #main-content {
            opacity: 0;
            visibility: hidden;
            transition: opacity 1s ease-in, visibility 1s ease-in;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: url('https://via.placeholder.com/1920x1080/000000/FFFFFF?text=Background+Stadion+Blur') no-repeat center center / cover;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        #main-content::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7); /* Overlay gelap yang sedikit lebih kuat */
            backdrop-filter: blur(8px); /* Efek blur yang sedikit lebih kuat */
            -webkit-backdrop-filter: blur(8px);
            z-index: -1;
        }

        #main-content.active {
            opacity: 1;
            visibility: visible;
            overflow-y: auto;
        }

        .registration-card {
            background: rgba(255, 255, 255, 0.08); /* Background form lebih transparan */
            border: 1px solid rgba(255, 255, 255, 0.3); /* Border lebih jelas */
            border-radius: 25px; /* Radius sudut lebih besar */
            padding: 50px; /* Padding lebih besar */
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.6); /* Bayangan lebih dalam */
            backdrop-filter: blur(15px); /* Efek Glassmorphism lebih kuat */
            -webkit-backdrop-filter: blur(15px);
            max-width: 550px; /* Lebih lebar */
            width: 90%;
            z-index: 1;
            transform: translateY(20px);
            opacity: 0;
            animation: slideUpIn 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards; /* Animasi muncul dengan kurva yang lebih halus */
            animation-delay: 1.2s;
            position: relative;
            overflow: hidden; /* Penting untuk efek shimmer */
        }

        /* --- Shimmer Effect for Card --- */
        .registration-card::after {
            content: '';
            position: absolute;
            top: 0;
            left: -150%;
            width: 50%;
            height: 100%;
            background: linear-gradient(to right, rgba(255, 255, 255, 0) 0%, rgba(255, 255, 255, 0.1) 77%, rgba(255, 255, 255, 0.3) 92%, rgba(255, 255, 255, 0) 100%);
            transform: skewX(-20deg);
            animation: shimmer 4s infinite; /* Animasi shimmer */
            animation-delay: 2s; /* Mulai setelah card muncul */
        }

        @keyframes shimmer {
            0% { left: -150%; }
            100% { left: 150%; }
        }

        @keyframes slideUpIn {
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .logo-header-container {
            text-align: center;
            margin-bottom: 40px; /* Jarak lebih besar */
            transform: scale(0.9); /* Sedikit diperkecil saat awal muncul */
            animation: fadeInScale 0.6s ease-out forwards;
            animation-delay: 1.5s;
            opacity: 0;
        }

        .logo-header-container img {
            max-width: 95%; /* Sedikit lebih besar dari sebelumnya */
            height: auto;
            display: block;
            margin: 0 auto;
            filter: drop-shadow(0 0 20px rgba(255, 193, 7, 0.8)); /* Efek glow lebih kuat */
        }

        .form-group {
            margin-bottom: 25px; /* Jarak antar grup form lebih besar */
            position: relative; /* Untuk animasi label */
        }

        label {
            position: absolute; /* Posisikan label absolut */
            top: 15px; /* Posisi awal di dalam input */
            left: 15px;
            color: var(--text-color);
            font-weight: 500;
            pointer-events: none; /* Agar tidak menghalangi klik input */
            transition: all 0.2s ease-out; /* Transisi untuk animasi */
            font-size: 1em;
            opacity: 0.7;
        }

        input[type="text"],
        input[type="tel"],
        select {
            width: calc(100% - 30px); /* Sesuaikan dengan padding */
            padding: 15px; /* Padding lebih besar */
            border: 1px solid rgba(255, 255, 255, 0.3); /* Border lebih jelas */
            border-radius: 10px; /* Radius sudut lebih besar */
            background-color: rgba(255, 255, 255, 0.05); /* Background input lebih transparan */
            color: var(--text-color);
            font-size: 1em;
            transition: border-color 0.3s ease, box-shadow 0.3s ease, background-color 0.3s ease;
            outline: none;
            padding-top: 20px; /* Tambahan padding atas untuk label */
        }

        /* Animasi label saat input aktif atau terisi */
        input:focus + label,
        input:not(:placeholder-shown) + label {
            top: 0px; /* Geser label ke atas */
            font-size: 0.8em; /* Ukuran font lebih kecil */
            color: var(--accent-color); /* Warna label kuning */
            opacity: 1;
            text-shadow: 0 0 5px rgba(var(--accent-color), 0.5); /* Glow label */
        }

        input[type="text"]:focus,
        input[type="tel"]:focus,
        select:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 4px rgba(var(--primary-color), 0.4), 0 0 15px rgba(var(--primary-color), 0.6); /* Glow lebih kuat saat fokus */
            background-color: rgba(255, 255, 255, 0.1); /* Sedikit lebih solid saat fokus */
        }

        select {
            appearance: none;
            background-image: url('data:image/svg+xml;charset=US-ASCII,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20viewBox%3D%220%200%2020%2020%22%3E%3Cpath%20fill%3D%22%23E0E0E0%22%20d%3D%22M7%2010l5%205%205-5z%22%2F%3E%3C%2Fsvg%3E');
            background-repeat: no-repeat;
            background-position: right 15px center; /* Panah sedikit ke kanan */
            background-size: 18px; /* Panah sedikit lebih besar */
            padding-top: 15px; /* Untuk select, tidak ada label float */
        }

        /* Karena select tidak punya placeholder-shown, kita beri label di dalamnya */
        .form-group select + label {
            /* Pastikan label select tidak mengambang */
            position: static;
            display: block;
            margin-bottom: 8px;
            color: var(--text-color);
            font-size: 1em; /* Ukuran normal */
            opacity: 1;
            text-shadow: none;
        }

        button {
            display: flex; /* Menggunakan flexbox untuk ikon dan teks */
            justify-content: center;
            align-items: center;
            width: 100%;
            padding: 18px; /* Padding lebih besar */
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 12px; /* Radius lebih besar */
            font-size: 1.3em; /* Lebih besar */
            font-weight: 700;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
            position: relative;
            overflow: hidden;
            margin-top: 40px; /* Jarak lebih besar */
            letter-spacing: 1px; /* Jarak huruf */
            box-shadow: 0 5px 15px rgba(var(--primary-color), 0.3); /* Bayangan awal */
        }

        button i {
            margin-right: 12px; /* Jarak ikon lebih besar */
            transition: transform 0.2s ease; /* Transisi untuk ikon */
        }

        button:hover {
            background-color: #3e8e41; /* Hijau yang sedikit lebih gelap */
            transform: translateY(-5px) scale(1.02); /* Sedikit naik dan membesar */
            box-shadow: 0 10px 25px rgba(var(--primary-color), 0.6); /* Bayangan hover lebih kuat */
        }

        button:hover i {
            transform: translateX(5px); /* Ikon bergerak sedikit ke kanan saat hover */
        }

        button:active {
            transform: translateY(-2px); /* Sedikit turun saat diklik */
            box-shadow: 0 3px 10px rgba(var(--primary-color), 0.4);
            background-color: #367c39; /* Hijau lebih gelap lagi */
        }

        /* Shine effect on hover */
        button::after {
            content: '';
            position: absolute;
            top: 0;
            left: -120%; /* Mulai sedikit lebih jauh ke kiri */
            width: 60%; /* Lebar shimmer lebih besar */
            height: 100%;
            background: linear-gradient(to right, rgba(255, 255, 255, 0) 0%, rgba(255, 255, 255, 0.3) 50%, rgba(255, 255, 255, 0) 100%); /* Gradien shimmer */
            transition: all 0.7s ease; /* Transisi lebih lambat dan halus */
            transform: skewX(-20deg);
        }

        button:hover::after {
            left: 120%; /* Pindah lebih jauh ke kanan */
        }

        .send-time {
            text-align: center;
            margin-top: 35px; /* Jarak lebih besar */
            font-size: 1em; /* Sedikit lebih besar */
            color: var(--accent-color);
            font-weight: 600;
            text-shadow: 0 0 8px rgba(var(--accent-color), 0.5); /* Glow lebih kuat */
            animation: pulseText 2s infinite alternate; /* Animasi denyutan teks, sedikit lebih lambat */
        }

        /* Responsive */
        @media (max-width: 600px) {
            .registration-card {
                padding: 30px; /* Padding lebih kecil di mobile */
                border-radius: 15px;
            }
            .logo-header-container {
                margin-bottom: 25px;
            }
            .logo-header-container img {
                max-width: 100%;
            }
            .form-group {
                margin-bottom: 20px;
            }
            label {
                font-size: 0.9em;
            }
            input[type="text"],
            input[type="tel"],
            select {
                padding: 12px;
                padding-top: 18px; /* Tetap beri ruang untuk label */
                font-size: 0.9em;
            }
            input:focus + label,
            input:not(:placeholder-shown) + label {
                top: -2px; /* Sesuaikan posisi label di mobile */
                font-size: 0.7em;
            }
            select + label { /* Adjust label for select in mobile */
                font-size: 0.9em;
            }
            button {
                padding: 15px;
                font-size: 1.1em;
                margin-top: 30px;
            }
            .send-time {
                margin-top: 25px;
                font-size: 0.8em;
            }
        }
    </style>
</head>
<body>

    <div id="loading-screen">
        <div id="loading-animation-wrapper">
            <div class="loading-logo-container">
                <img src="logo-minisoccer.png" alt="Mini Soccer Logo" class="loading-main-logo">
            </div>
            <div class="loading-bar-container">
                <div id="loading-bar-fill">
                    <span class="loading-text-bar">LOADING....</span>
                    <div class="loading-ball-in-bar"></div>
                </div>
            </div>
            <p class="loading-bottom-text">Mempersiapkan lapangan...</p>
        </div>
    </div>

    <div id="main-content">
        <div class="registration-card">
            <div class="logo-header-container">
                <img src="logo-minisoccer.png" alt="Logo Mini Soccer DR Soetomo">
            </div>

            <form id="registrationForm">
                <div class="form-group">
                    <input type="text" id="namaKetua" placeholder=" " required>
                    <label for="namaKetua">Nama Ketua Tim:</label>
                </div>

                <div class="form-group">
                    <input type="text" id="namaTeam" placeholder=" " required>
                    <label for="namaTeam">Nama Tim:</label>
                </div>

                <div class="form-group">
                    <select id="asalRW" required>
                        <option value="" disabled selected>Pilih RW</option> <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                    </select>
                    <label for="asalRW">Asal RW:</label>
                </div>

                <div class="form-group">
                    <input type="tel" id="noKetua" placeholder=" " required>
                    <label for="noKetua">Nomor WhatsApp Ketua:</label>
                </div>

                <button type="submit" id="daftarButton">
                    <i class="fab fa-whatsapp"></i> Daftar Sekarang
                </button>
            </form>
            <p class="send-time" id="sendTime">Pendaftaran Anda akan dikirim pada: Loading...</p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loadingScreen = document.getElementById('loading-screen');
            const loadingBarFill = document.getElementById('loading-bar-fill');
            const loadingBall = document.querySelector('.loading-ball-in-bar');
            const mainContent = document.getElementById('main-content');
            const registrationForm = document.getElementById('registrationForm');
            const sendTimeElement = document.getElementById('sendTime');

            // --- CONFIGURASI UTAMA ---
            const organizerWhatsAppNumber = '6281234567890'; // ** GANTI DENGAN NOMOR ASLI KAMU **
            const totalLoadingTime = 3000; // Total durasi loading screen (3 detik)

            // Ambil ukuran bola dari CSS variabel
            const ballSize = parseFloat(getComputedStyle(document.documentElement).getPropertyValue('--ball-size'));
            const ballCircumference = Math.PI * ballSize; // Keliling bola untuk rotasi

            // Fungsi untuk memperbarui waktu pengiriman
            function updateSendTime() {
                const now = new Date();
                const options = {
                    weekday: 'long',
                    year: 'numeric',
                    month: 'long',
                    day: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit',
                    hour12: false, // Format 24 jam
                    timeZone: 'Asia/Jakarta' // Zona waktu untuk WIB (Jakarta, Surabaya, dll.)
                };
                const formattedDate = new Intl.DateTimeFormat('id-ID', options).format(now);
                sendTimeElement.textContent = `Pendaftaran Anda akan dikirim pada: ${formattedDate} WIB`;
            }

            // Fungsi untuk animasi loading bar dan bola
            function animateLoading() {
                let startTime = null;
                const loadingBarContainerWidth = document.querySelector('.loading-bar-container').offsetWidth; // Lebar total kontainer bar

                function step(currentTime) {
                    if (!startTime) startTime = currentTime;
                    const elapsedTime = currentTime - startTime;
                    const progress = Math.min(elapsedTime / totalLoadingTime, 1); // Hitung progress (0.0 - 1.0)

                    // Update lebar bar
                    const barWidthPixels = progress * loadingBarContainerWidth;
                    loadingBarFill.style.width = `${barWidthPixels}px`;

                    // Posisikan dan putar bola
                    // Bola harus bergerak dari sebelum awal bar hingga setelah akhir bar
                    // Offset bola agar muncul dari kiri dan hilang di kanan
                    const ballStartOffset = -ballSize / 2; // Mulai setengah bola di luar kiri bar
                    const ballEndOffset = loadingBarContainerWidth + ballSize / 2; // Berhenti setengah bola di luar kanan bar
                    const ballCurrentX = ballStartOffset + (progress * (ballEndOffset - ballStartOffset));

                    // Rotasi bola berdasarkan jarak yang ditempuh
                    const rotationDegrees = (ballCurrentX / ballCircumference) * 360;

                    loadingBall.style.transform = `translateX(${ballCurrentX}px) translateY(-50%) rotate(${rotationDegrees}deg)`;


                    if (progress < 1) {
                        requestAnimationFrame(step); // Lanjutkan animasi
                    } else {
                        // Setelah animasi loading selesai
                        setTimeout(() => {
                            loadingScreen.classList.add('hidden'); // Sembunyikan loading screen
                            mainContent.classList.add('active'); // Tampilkan konten utama
                            document.body.style.overflow = 'auto'; // Aktifkan scrollbar
                        }, 200); // Sedikit delay agar transisi terlihat mulus
                    }
                }
                requestAnimationFrame(step); // Mulai animasi
            }

            // Inisialisasi
            animateLoading();
            setInterval(updateSendTime, 1000); // Perbarui waktu setiap detik
            updateSendTime(); // Panggil sekali saat halaman dimuat

            // Handle submit form
            registrationForm.addEventListener('submit', function(event) {
                event.preventDefault(); // Mencegah form reload halaman

                const namaKetua = document.getElementById('namaKetua').value;
                const namaTeam = document.getElementById('namaTeam').value;
                const asalRW = document.getElementById('asalRW').value;
                const noKetua = document.getElementById('noKetua').value;

                // Validasi sederhana
                if (!namaKetua || !namaTeam || !asalRW || !noKetua) {
                    alert('Harap isi semua kolom pendaftaran!');
                    return;
                }

                // Pesan WhatsApp otomatis
                const message = `Halo Admin Turnamen Sepak Bola,%0A%0ASaya ingin mendaftarkan tim saya:%0A%0ANama Ketua Tim: ${namaKetua}%0ANama Tim: ${namaTeam}%0AAsal RW: ${asalRW}%0ANomor WhatsApp Ketua: ${noKetua}%0A%0AMohon informasi selanjutnya mengenai pendaftaran. Terima kasih!`;

                // Encode pesan untuk URL
                const encodedMessage = encodeURIComponent(message);

                // Buat URL WhatsApp
                const whatsappURL = `https://wa.me/${organizerWhatsAppNumber}?text=${encodedMessage}`;

                // Arahkan browser ke URL WhatsApp di tab baru
                window.open(whatsappURL, '_blank');
            });
        });
    </script>
</body>
</html>
