<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Speed Test 3D</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="speed-test-container">
    <h1>Speed Test</h1>
    <div class="speedometer">
      <img src="speedometer-bg.png" class="speed-bg" alt="speed-bg" />
      <div class="needle" id="needle"></div>
      <div class="speed-display" id="speedValue">0.00 <span>Mbps</span></div>
    </div>
    <button onclick="startTest()">Mulai Tes Kecepatan</button>
    <p id="status">Tes belum dimulai</p>
  </div>

  <script src="script.js"></script>
</body>
</html>
