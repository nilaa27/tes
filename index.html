<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SpeedTest Pro Akurat</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1 class="title">SpeedTest Pro</h1>

    <div class="gauge-section">
      <div class="gauge-card">
        <canvas id="downloadGauge" width="220" height="220"></canvas>
        <div class="label">Download</div>
        <div class="speed" id="downloadSpeed">--</div>
        <div class="unit">Mbps</div>
      </div>

      <div class="gauge-card">
        <canvas id="uploadGauge" width="220" height="220"></canvas>
        <div class="label">Upload</div>
        <div class="speed" id="uploadSpeed">--</div>
        <div class="unit">Mbps</div>
      </div>
    </div>

    <div class="info-cards">
      <div class="info-card">Ping: <span id="ping">--</span> ms</div>
      <div class="info-card">Jitter: <span id="jitter">--</span> ms</div>
      <div class="info-card" id="device">Perangkat: --</div>
      <div class="info-card" id="isp">ISP: --</div>
    </div>

    <div class="result" id="finalResult">
      <p>Download: <strong id="downloadResult">--</strong> Mbps</p>
      <p>Upload: <strong id="uploadResult">--</strong> Mbps</p>
    </div>

    <button id="restartBtn">Mulai Ulang</button>
  </div>

  <script src="librespeed/speedtest.js"></script>
  <script src="script.js"></script>
</body>
</html>
