<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pixel Speed Test</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="speedometer">
      <div class="needle" id="needle"></div>
      <div class="speed-value" id="speedValue">0.0</div>
      <div class="unit">Mbps</div>
    </div>

    <div class="info-group">
      <div class="box">
        <span>PING</span>
        <div><strong>19</strong> ms</div>
        <span>JITTER</span>
        <div><strong>2</strong> ms</div>
      </div>

      <div class="box">
        <span>UNDUH</span>
        <div class="value"><strong>66.2</strong> Mbps</div>
      </div>

      <div class="box">
        <span>UNGGGAH</span>
        <div class="value"><strong>42.7</strong> Mbps</div>
      </div>

      <div class="box">
        <span>IM3 Ooredoo</span>
        <div>114.5.110.148</div>
        <span>PT. Indosat Tbk</span>
        <div>Surabaya</div>
      </div>
    </div>
  </div>
</body>
</html>
