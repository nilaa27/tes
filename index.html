<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>SpeedTest Simulasi</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>SpeedTest 3D</h1>

    <div class="info">
      <p>ISP: <span id="isp">Memuat...</span></p>
      <p>IP: <span id="ip">Memuat...</span></p>
      <p>Perangkat: <span id="device">Memuat...</span></p>
    </div>

    <div class="results">
      <div class="card">
        <p>Ping</p>
        <span id="ping">0</span><small>ms</small>
      </div>
      <div class="card">
        <p>Download</p>
        <span id="download">0.00</span><small>Mbps</small>
      </div>
      <div class="card">
        <p>Upload</p>
        <span id="upload">0.00</span><small>Mbps</small>
      </div>
    </div>

    <button id="startBtn">Mulai Tes</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
