<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Speed Test Dashboard</title>
  <style>
    body {
      margin: 0;
      font-family: 'Courier New', monospace;
      background-color: #1a1a2e;
      color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .dashboard {
      background-color: #0f3460;
      border: 8px solid #5333ed;
      border-radius: 10px;
      padding: 20px;
      width: 360px;
      box-shadow: 0 0 20px #5333ed;
    }
    .info-box {
      background-color: #16213e;
      border: 2px solid #5333ed;
      border-radius: 5px;
      padding: 10px;
      margin: 10px 0;
      text-align: center;
    }
    .info-label {
      font-size: 14px;
      color: #aaa;
    }
    .info-value {
      font-size: 18px;
      font-weight: bold;
      color: #fff;
    }
    .test-button {
      background-color: #5333ed;
      border: none;
      padding: 10px 20px;
      margin-top: 15px;
      color: white;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      border-radius: 5px;
      width: 100%;
    }
    .test-button:hover {
      background-color: #6e44ff;
    }
  </style>
</head>
<body>
  <div class="dashboard">
    <div class="info-box">
      <div class="info-label">IP ADDRESS</div>
      <div class="info-value" id="ip-address">Detecting...</div>
    </div>
    <div class="info-box">
      <div class="info-label">ISP</div>
      <div class="info-value" id="isp-name">Detecting...</div>
    </div>
    <div class="info-box">
      <div class="info-label">PROVIDER</div>
      <div class="info-value" id="provider">Detecting...</div>
    </div>
    <div class="info-box">
      <div class="info-label">DOWNLOAD SPEED</div>
      <div class="info-value" id="download-speed">-</div>
    </div>
    <div class="info-box">
      <div class="info-label">UPLOAD SPEED</div>
      <div class="info-value" id="upload-speed">-</div>
    </div>
    <button class="test-button" id="test-button">START TEST</button>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const testButton = document.getElementById('test-button');
      const downloadSpeedElement = document.getElementById('download-speed');
      const uploadSpeedElement = document.getElementById('upload-speed');
      const ispNameElement = document.getElementById('isp-name');
      const ipAddressElement = document.getElementById('ip-address');
      const providerElement = document.getElementById('provider');

      function resetTest() {
        downloadSpeedElement.textContent = '-';
        uploadSpeedElement.textContent = '-';
      }

      async function fetchIPInfo() {
        try {
          const response = await fetch('https://ipapi.co/json/');
          const data = await response.json();
          ipAddressElement.textContent = data.ip;
          ispNameElement.textContent = `- ${data.org || 'Unknown ISP'}`;
          let providerText = '';
          if (data.asn) providerText += data.asn + ' ';
          if (data.city) providerText += data.city;
          providerElement.textContent = providerText.trim() || 'Unknown location';
        } catch (error) {
          console.error('Error fetching IP info:', error);
          ipAddressElement.textContent = 'Unable to detect';
          ispNameElement.textContent = '- Unknown ISP';
          providerElement.textContent = 'Unknown location';
        }
      }

      async function measureDownloadSpeed() {
        const imageAddr = "https://raw.githubusercontent.com/nilaa27/tes/refs/heads/main/6FAF5E2D-81BE-4F02-B959-A5A9E908F804.png";
        const downloadSize = 500000;
        const startTime = new Date().getTime();
        const response = await fetch(imageAddr, { cache: "no-cache" });
        const blob = await response.blob();
        const endTime = new Date().getTime();
        const duration = (endTime - startTime) / 1000;
        const bitsLoaded = downloadSize * 8;
        const speedMbps = ((bitsLoaded / duration) / 1024 / 1024).toFixed(2);
        downloadSpeedElement.textContent = `${speedMbps} Mbps`;
      }

      async function measureUploadSpeed() {
        const uploadSize = 1_000_000; // 1MB
        const data = new Uint8Array(uploadSize);
        const startTime = new Date().getTime();
        try {
          const response = await fetch("https://speed.cloudflare.com/__up", {
            method: "POST",
            body: data,
            headers: {
              "Content-Type": "application/octet-stream"
            }
          });
          const endTime = new Date().getTime();
          const duration = (endTime - startTime) / 1000;
          const bitsUploaded = uploadSize * 8;
          const speedMbps = ((bitsUploaded / duration) / 1024 / 1024).toFixed(2);
          uploadSpeedElement.textContent = `${speedMbps} Mbps`;
        } catch (error) {
          console.error("Upload error:", error);
          uploadSpeedElement.textContent = "Upload failed";
        }
      }

      testButton.addEventListener('click', async function () {
        resetTest();
        testButton.disabled = true;
        testButton.textContent = 'TESTING...';
        await measureDownloadSpeed();
        await measureUploadSpeed();
        testButton.disabled = false;
        testButton.textContent = 'TEST AGAIN';
      });

      fetchIPInfo();
    });
  </script>
</body>
</html>
